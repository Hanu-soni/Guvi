<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Registered</title>

    

    <!-- styling -->
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./js/register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>




</head>
<body>
    <div id="actionkaro" class="container-fluid">
        <!-- bg-dark text-light   for dark mode -->  
       <div class="d-flex justify-content-center">
        <header class="header">
            Registration
        </header>
       </div>
        <!-- personal-info -->
        <section class="sub-header">
            <h3>Personal Details</h3>
            <div class="personal-div">
                <div class="wrap">
                    <label class="label">Full Name</label>
                    <input type="text" class="input-Name" placeholder="Ex->Pankaj">
                </div>
                <div class="wrap">
                    <label class="label">User-ID</label>
                    <input type="email" class="input-Id" placeholder="Ex->pankajsoni93@gmail.com">
                </div>
                <div class="wrap">
                    <label class="label">Password</label>
                    <input type="password" class="input-Password" placeholder="Pankaj123@">
                </div>
            </div>
        </section>
        <!-- identity-info -->
         <section class="sub-header">
            <h3>Profile-Detail</h3>
            <div class="personal-div">
                <div class="wrap">
                    <label class="label">Bachelors Degree</label>
                    <input type="text" class="input-Degree" placeholder="Example->Bsc IT">
                </div>
                <div class="wrap">
                    <label class="label" placeholder="8">Experience(in years)</label>
                    <input type="number" class="input-Experience" placeholder="2">
                </div>
                <div class="wrap">
                    <label class="label">Role</label>
                    <input type="text" class="input-Role" placeholder="Example->Full-Stack Developer">
                </div>
            </div>
        </section>
        <br>
        <br>
        <div class="d-flex justify-content-center">
            <button onclick="submit()"   type="submit" class="btn btn-lg btn-primary ">
             Submit
             </button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        

        </div>
    </div>
   
    
</body>
</html>
