<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Registered</title>

    

    <!-- styling -->
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./js/register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>




</head>
<body>
    <div id="actionkaro" class="container-fluid">
        <!-- bg-dark text-light   for dark mode -->  
       <div class="d-flex justify-content-center">
        <header class="header">
            Registration
        </header>
       </div>
        <!-- personal-info -->
        <section class="sub-header">
            <h3>Personal Details</h3>
            <div class="personal-div">
                <div class="wrap">
                    <label class="label">Full Name</label>
                    <input type="text" class="input-Name" placeholder="Example->Pankaj">
                </div>
                <div class="wrap">
                    <label class="label">DOB</label>
                    <input type="date" class="input-Dob" placeholder="Example->23/23/23">
                </div>
                <div class="wrap">
                    <label class="label">Email</label>
                    <input type="contact" class="input-Email" placeholder="Example->9957711685">
                </div>
            </div>
        </section>
        <!-- identity-info -->
         <section class="sub-header">
            <h3>Identity-Detail</h3>
            <div class="personal-div">
                <div class="wrap">
                    <label class="label">PAN Number</label>
                    <input type="text" class="input-Pan" placeholder="Example->LQBP3123AD">
                </div>
                <div class="wrap">
                    <label class="label" placeholder="address">Address</label>
                    <input type="text" class="input-Address" placeholder="Example->Digamber-Chowk, Jorhat">
                </div>
                <div class="wrap">
                    <label class="label">Back-ground</label>
                    <input type="email" class="input-Bg" placeholder="Example->ST/SC/OBC/GEN">
                </div>
            </div>
        </section>
        <br>
        <br>
        <div class="d-flex justify-content-center">
            <button onclick="submit()"   type="submit" class="btn btn-lg btn-primary ">
                NEXT
             </button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        

        </div>
    </div>
   
    
</body>
</html>
